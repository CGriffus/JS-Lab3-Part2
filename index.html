<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="input_contacts">
      <h1>My Contacts</h1>
      <label for="name">Name</label>
      <input type="text" placeholder="Name" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" />
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="Phone" />
      <label for="relation">Relation</label>
      <input type="text" placeholder="Relation" />
      <button>Add</button>
    </form>

    <div class="contact-card"></div>

    <script src="scripts/scripts.js"></script>
    <script src="https://kit.fontawesome.com/795ba1c170.js"></script>
  </body>
</html>
